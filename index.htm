<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>IMC</title>
</head>
<body>
    <main>
        <form>
            <h1>Cálculo de IMC</h1>
            <legend>Peso (kg)</legend>
            <input type="number" name="weight" placeholder="60" id="weight">
            <legend>Altura(m)</legend>
            <input type="number" name="height" placeholder="165" id="height">
            <button id="calculate">Calcular IMC <span>→</span></button>
        </form>
    </main>

    <div id="modal" class="close">
        <div id="boxContent">
            <h2></h2>
            <span>Normal</span>
            <button id="btnclose"></button>
        </div>

    </div>

    <div id="alertError" class="close">
        <p>Digite somente números</p>
        
    </div>
    <footer>&copy RamonG.Developer</footer>
    <script src="./script.js"></script>
</body>

</html>
